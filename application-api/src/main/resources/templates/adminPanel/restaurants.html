<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      lang="en"
      xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Admin Panel</title>
    <link href="../../static/bootstrap-3.3.6-dist/css/bootstrap.css"
          th:href="@{/bootstrap-3.3.6-dist/css/bootstrap.css}" rel="stylesheet"/>

    <link href="../../static/bootstrap-3.3.6-dist/css/bootstrap-theme.css"
          th:href="@{/bootstrap-3.3.6-dist/css/bootstrap-theme.css}" rel="stylesheet"/>

    <script src="../../static/js/jquery-2.js"
            th:attr="src=@{js/jquery-2.js}"></script>

    <script src="../../static/bootstrap-3.3.6-dist/js/bootstrap.js"
            th:attr="src=@{/bootstrap-3.3.6-dist/js/bootstrap.js}"></script>
</head>
<body>
<div th:fragment="restaurants">
    <div class="panel panel-info">
        <div class="panel-heading">Restaurants</div>
        <div class="panel-body">
            <button type="button" class="btn btn-danger btn-xs" data-toggle="modal"
                    data-target="#addRestaurant">
                Add Restaurant
            </button>
            <div class="table table-responsive"></div>
        </div>
    </div>

    <!--Modal-->
    <div class="modal fade" id="addRestaurant" tabindex="-1" role="dialog" aria-labelledby="addRestaurantLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="addRestaurantLabel">Add Restaurant</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="addUserLoginName" class="col-xs-3 control-label">Login Name</label>
                            <div class="col-xs-9">
                                <input type="text" class="form-control" id="addUserLoginName" placeholder="Login"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="addUserEmail" class="col-xs-3 control-label">Email</label>
                            <div class="col-xs-9">
                                <input type="email" class="form-control" id="addUserEmail" placeholder="Email adress"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="addUserPassword" class="col-xs-3 control-label">Password</label>
                            <div class="col-xs-9">
                                <input type="password" class="form-control" id="addUserPassword"
                                       placeholder="Password"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="addUserPasswordRe" class="col-xs-3 control-label">Repeat Password</label>
                            <div class="col-xs-9">
                                <input type="password" class="form-control" id="addUserPasswordRe"
                                       placeholder="Password"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="addUserFirstName" class="col-xs-3 control-label">First Name</label>
                            <div class="col-xs-9">
                                <input type="text" class="form-control" id="addUserFirstName"
                                       placeholder="User first name"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="addUserLastName" class="col-xs-3 control-label">Last Name</label>
                            <div class="col-xs-9">
                                <input type="text" class="form-control" id="addUserLastName"
                                       placeholder="User last name"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="addUserRole" class="col-xs-3 control-label">User Role: </label>
                            <div class="col-xs-9">
                                <div class="checkbox-inline" th:each="userRoles : ${secRoles}">
                                    <label>
                                        <input type="checkbox" id="addUserRole" th:value="${userRoles}"
                                               th:text="${userRoles}"/>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-success">
                            <div class="panel-heading">Restaurants</div>
                            <div class="panel-body">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Add</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="restaurant : ${restaurantsForUser}">
                                        <td th:text="${restaurant.id}"></td>
                                        <td th:text="${restaurant.name}"></td>
                                        <td><input type="checkbox" th:value="${restaurant.id}"/></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
