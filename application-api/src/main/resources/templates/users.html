<!DOCTYPE HTML>
<!-- Thymeleaf engine references here -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<!-- th - thymeleaf, :text is an attribute -->

<table>
    <thead>
    <tr>
        <th>id</th>
        <th>accessLevel</th>
        <th>firstname</th>
        <th>lastname</th>
        <th>email</th>
    </tr>
    </thead>
    <tbody th:each="usr : ${users}">
    <tr>
        <td th:text="${usr.id}"></td>
        <td th:text="${usr.accessLevel}"></td>
        <td th:text="${usr.firstname}"></td>
        <td th:text="${usr.lastname}"></td>
        <td th:text="${usr.email}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
