<h4>Choose what you want...</h4>
<div class="row row-centered row-fluid">
    <div class="col-xs-4 col-sm-3 col-md-2" ng-repeat="category in categories">
        <a href="#/category/{{category.id}}" class="thumbnail">
            <img class="img-responsive" src="images/category/{{category.pictureURL}}" alt="{{category.name}}">
            <p><b>{{category.name}}</b> <br> available <strong>{{category.workedRestaurants}}</strong> of
                {{category.allRestaurants}} </p>
        </a>
    </div>
</div>
