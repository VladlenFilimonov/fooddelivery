<div uib-alert class="alert-success" close="closeAlert()" ng-if="success">You are successfully registered!</div>
<div uib-alert class="alert-danger" close="closeAlert()" ng-if="error">Problem with registration!</div>
<form class="form-horizontal" role="form" ng-submit="saveUser()">
    <h2>Registration Form</h2>
    <div class="form-group">
        <label for="firstName" class="col-sm-3 control-label">First name</label>
        <div class="col-sm-6">
            <input type="text" id="firstName" placeholder="firstName" class="form-control" ng-model="user.firstName">
        </div>
    </div>
    <div class="form-group">
        <label for="lastName" class="col-sm-3 control-label">Last name</label>
        <div class="col-sm-6">
            <input type="text" id="lastName" placeholder="Last name" class="form-control" ng-model="user.lastName">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-3 control-label">Email</label>
        <div class="col-sm-6">
            <input type="email" id="email" placeholder="Email" class="form-control" ng-model="user.email">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-3 control-label">Password</label>
        <div class="col-sm-6">
            <input type="password" id="password" placeholder="Password" class="form-control" ng-model="user.password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-6 col-sm-offset-3">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </div>
</form>
